# =============================================================================
# Nginx Configuration for AEGIS RAG Production
# =============================================================================

user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip Compression
    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss application/json
               application/javascript;

    # Upstream Backend API
    upstream api_backend {
        server api:8000;
        keepalive 32;
    }

    # Main Server Block
    server {
        listen 80;
        server_name _;  # Accept all hostnames

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # =========================================================================
        # Frontend (React SPA)
        # =========================================================================
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # =========================================================================
        # Backend API (Reverse Proxy)
        # =========================================================================
        location /api {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts (for long-running LLM requests)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # =========================================================================
        # WebSocket Support (for SSE/Streaming)
        # =========================================================================
        location /api/v1/chat/stream {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # No buffering for streaming
            proxy_buffering off;
            proxy_cache off;

            # Long timeout for streaming
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # =========================================================================
        # Health Check Endpoint
        # =========================================================================
        location /health {
            proxy_pass http://api_backend/health;
            access_log off;
        }

        # =========================================================================
        # Database Admin Interfaces (Optional - Restrict in Production!)
        # =========================================================================
        # Neo4j Browser
        location /neo4j {
            proxy_pass http://neo4j:7474;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Qdrant Dashboard
        location /qdrant {
            proxy_pass http://qdrant:6333;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # =========================================================================
    # HTTPS Configuration (Optional - Uncomment when you have SSL certs)
    # =========================================================================
