# Pre-commit Hooks Configuration
# Installiere mit: pre-commit install
# F√ºhre manuell aus: pre-commit run --all-files

repos:
  # 1. CODE FORMATTING (Auto-Fix)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      # Ruff Linter (ersetzt Flake8, isort, pyupgrade)
      - id: ruff
        name: "üîç Ruff Linter"
        args: 
          - --fix
          - --exit-non-zero-on-fix
          - --config=pyproject.toml
        
      # Ruff Formatter (ersetzt Black teilweise)
      - id: ruff-format
        name: "üé® Ruff Formatter"
        args:
          - --config=pyproject.toml

  # 2. Black Formatter (zus√§tzlich zu Ruff)
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: "‚ö´ Black Formatter"
        language_version: python3.11
        args:
          - --line-length=100
          - --target-version=py311

  # 3. TYPE CHECKING (Strict Mode)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: "üî¨ MyPy Type Checker"
        args:
          - --strict
          - --config-file=pyproject.toml
        additional_dependencies:
          - types-redis
          - types-requests
          - types-pyyaml
          - pydantic
        # Nur Python Files, keine Tests (Tests haben andere Rules)
        files: ^src/.*\.py$

  # 4. SECURITY SCANNING
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: "üîí Bandit Security Scanner"
        args:
          - -c
          - pyproject.toml
          - -r
          - src/
        # Exclude Tests (haben absichtlich unsichere Patterns)
        exclude: ^tests/

  # 5. DEPENDENCY SECURITY
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        name: "üõ°Ô∏è Safety Dependency Scanner"
        files: pyproject.toml

  # 6. SECRET DETECTION
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: "üîë Detect Secrets"
        args:
          - --baseline
          - .secrets.baseline
        exclude: |
          (?x)^(
            \.env\.template|
            tests/.*|
            .*\.example
          )$

  # 7. YAML VALIDATION
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        name: "üìã Check YAML Syntax"
        args: [--safe]
      
      - id: check-json
        name: "üìã Check JSON Syntax"
      
      - id: check-toml
        name: "üìã Check TOML Syntax"
      
      - id: check-added-large-files
        name: "üì¶ Check Large Files"
        args: [--maxkb=1000]
      
      - id: check-merge-conflict
        name: "üîÄ Check Merge Conflicts"
      
      - id: trailing-whitespace
        name: "‚úÇÔ∏è Trim Trailing Whitespace"
      
      - id: end-of-file-fixer
        name: "üìÑ Fix End of Files"
      
      - id: mixed-line-ending
        name: "‚Ü©Ô∏è Fix Line Endings"
        args: [--fix=lf]

  # 8. NAMING CONVENTIONS CHECK (Custom)
  - repo: local
    hooks:
      - id: check-naming-conventions
        name: "üìù Check Naming Conventions"
        entry: python scripts/check_naming.py
        language: system
        types: [python]
        pass_filenames: true

  # 9. ADR DETECTION (Custom)
  - repo: local
    hooks:
      - id: check-adr-needed
        name: "üìö Check if ADR needed"
        entry: python scripts/check_adr.py
        language: system
        always_run: true
        pass_filenames: false

  # 10. IMPORT VALIDATION (TD-42 Sprint 18)
  - repo: local
    hooks:
      - id: check-imports
        name: "üîç TD-42: Validate Python Imports"
        entry: python scripts/check_imports.py
        language: system
        types: [python]
        pass_filenames: true
        description: "Prevent import errors like Sprint 17 TD-41"

  # 11. ROUTER PREFIX VALIDATION (TD-42 Sprint 18)
  - repo: local
    hooks:
      - id: check-router-prefix
        name: "üõ£Ô∏è TD-42: Validate Router Prefixes"
        entry: python scripts/check_router_prefix.py
        language: system
        types: [python]
        pass_filenames: true
        description: "Enforce router prefix conventions from TD-41 fix"

  # 10. IMPORT SORTING (via Ruff, aber nochmal explizit)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: "üì• Sort Imports"
        args:
          - --profile=black
          - --line-length=100
          - --multi-line=3

  # 11. DOCSTRING VALIDATION
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: "üìñ Check Docstrings"
        args:
          - --convention=google
          - --add-ignore=D100,D104,D105,D107
        exclude: ^tests/

  # 12. COMMIT MESSAGE VALIDATION (Conventional Commits)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        name: "üí¨ Validate Commit Message"
        stages: [commit-msg]
        args:
          - feat
          - fix
          - docs
          - style
          - refactor
          - test
          - chore
          - perf
          - ci

  # 13. MARKDOWN LINTING
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        name: "üìù Markdown Linter"
        args:
          - --fix
          - --config=.markdownlint.json

  # 14. DOCKER LINTING
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: "üê≥ Dockerfile Linter"
        args:
          - --ignore=DL3008
          - --ignore=DL3009

# Configuration
default_language_version:
  python: python3.11

# Global excludes
exclude: |
  (?x)^(
    \.venv/|
    \.git/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.ruff_cache/|
    __pycache__/|
    \.env$|
    \.env\..*
  )$

# Fail fast (stop on first failure)
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: "3.0.0"
