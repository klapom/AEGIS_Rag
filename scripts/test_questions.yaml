# Evaluation Rubric (for human evaluation after benchmark)
# Scale: 1-5 for each dimension
evaluation_rubric:
  dimensions:
    - name: "Fluency (DE)"
      description: "German language fluency and naturalness"
      scale: "1 (poor) - 5 (native-like)"

    - name: "Fluency (EN)"
      description: "English language fluency and naturalness"
      scale: "1 (poor) - 5 (native-like)"

    - name: "Technical Accuracy"
      description: "Correctness of technical information about VBScript/Automation"
      scale: "1 (incorrect) - 5 (fully accurate)"

    - name: "Completeness"
      description: "How well the answer covers expected topics"
      scale: "1 (incomplete) - 5 (comprehensive)"

    - name: "Coherence"
      description: "Logical flow and structure of the answer"
      scale: "1 (incoherent) - 5 (perfectly structured)"

    - name: "Source Citation"
      description: "How well the answer cites or references the document context"
      scale: "1 (no citation) - 5 (clear citations)"

  overall_scoring:
    weights:
      fluency_de: 0.20
      fluency_en: 0.20
      technical_accuracy: 0.25
      completeness: 0.15
      coherence: 0.10
      source_citation: 0.10

# Decision Matrix (to be filled after evaluation)
decision_matrix:
  criteria:
    - criterion: "Chat Quality (DE)"
      weight: 0.20
      description: "German language quality + accuracy"

    - criterion: "Chat Quality (EN)"
      weight: 0.20
      description: "English language quality + accuracy"

    - criterion: "Response Speed"
      weight: 0.20
      description: "Tokens per second (inference speed)"

    - criterion: "Context Switch Time"
      weight: 0.20
      description: "Model loading time when switching from extraction"

    - criterion: "VRAM Usage"
      weight: 0.10
      description: "GPU memory consumption"

    - criterion: "Ease of Maintenance"
      weight: 0.10
      description: "Complexity of managing 1 vs 2 models"
