version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: aegis-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - aegis-network

networks:
  aegis-network:
    external: true
    name: aegis_rag_aegis-network
