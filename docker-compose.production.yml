# =============================================================================
# docker-compose.production.yml - AEGIS RAG Production Deployment
# =============================================================================
# Production setup with Nginx reverse proxy for DGX Spark
#
# Access:
#   - Frontend: http://<dgx-spark-ip>
#   - API: http://<dgx-spark-ip>/api
#   - Monitoring: http://<dgx-spark-ip>:9090 (Prometheus)
#   - Grafana: http://<dgx-spark-ip>:3000 (Dashboards)
#
# Usage:
#   # Build production images
#   docker compose -f docker-compose.production.yml build
#
#   # Start all services
#   docker compose -f docker-compose.production.yml up -d
#
#   # View logs
#   docker compose -f docker-compose.production.yml logs -f
#
#   # Stop all services
#   docker compose -f docker-compose.production.yml down
# =============================================================================

services:
  # ============================================================================
  # Nginx - Reverse Proxy & Static File Server
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: aegis-nginx
    ports:
      - "80:80"     # HTTP (Frontend + API)
      - "443:443"   # HTTPS (optional, f√ºr SSL)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates (optional)
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - aegis-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Backend API
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
      args:
        PYTHON_VERSION: "3.12"
    container_name: aegis-api
    expose:
      - "8000"
    environment:
      # Database URLs (internal Docker network)
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # LLM Configuration
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL_GENERATION=nemotron-no-think:latest

      # Production settings
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=*  # In production, set to specific domain
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - qdrant
      - neo4j
      - redis
      - ollama
    restart: unless-stopped
    networks:
      - aegis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Ollama (from dgx-spark.yml)
  # ============================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: aegis-ollama
    expose:
      - "11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=60m
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_QUEUE=512
      - OLLAMA_NUM_CTX=8192
      - OLLAMA_NUM_THREAD=20
      - OLLAMA_NUM_GPU=-1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
        limits:
          memory: 64G
    restart: unless-stopped
    networks:
      - aegis-network

  # ============================================================================
  # Qdrant (from dgx-spark.yml)
  # ============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: aegis-qdrant
    expose:
      - "6333"
      - "6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - aegis-network

  # ============================================================================
  # Neo4j (from dgx-spark.yml)
  # ============================================================================
  neo4j:
    image: neo4j:5.24-community
    container_name: aegis-neo4j
    expose:
      - "7474"
      - "7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_server_memory_heap_initial__size=2G
      - NEO4J_server_memory_heap_max__size=4G
      - NEO4J_server_memory_pagecache_size=2G
    restart: unless-stopped
    networks:
      - aegis-network

  # ============================================================================
  # Redis (from dgx-spark.yml)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - aegis-network

  # ============================================================================
  # Prometheus (Optional Monitoring)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: aegis-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - aegis-network

  # ============================================================================
  # Grafana (Optional Dashboards)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: aegis-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - aegis-network

volumes:
  ollama_data:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  aegis-network:
    driver: bridge
