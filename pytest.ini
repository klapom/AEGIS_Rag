[pytest]
# Pytest Configuration for AEGIS RAG Sprint 2 Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests (fast, mocked dependencies)
    integration: Integration tests (require external services)
    slow: Slow tests (long-running)
    asyncio: Async tests
    sprint8: Sprint 8 critical path E2E tests (NO MOCKS per ADR-014)

# Async test configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --show-capture=no
    -ra
    --maxfail=5

# Minimum code coverage threshold (80%)
# Uncomment to enforce coverage:
# --cov-fail-under=80

# Disable warnings for cleaner output (optional)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pydantic._internal._generate_schema.UnsupportedFieldAttributeWarning

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
# Requires: pytest-timeout (not installed, commented out)
# timeout = 300

# Parallel execution (install pytest-xdist)
# Run with: pytest -n auto
# addopts = -n auto
