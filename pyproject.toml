[tool.poetry]
name = "aegis-rag"
version = "0.1.0"
description = "Agentic Enterprise Graph Intelligence System - Production-ready RAG with Multi-Agent Orchestration"
authors = ["AEGIS RAG Team <team@aegis-rag.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/aegis-rag/aegis-rag"
repository = "https://github.com/aegis-rag/aegis-rag"
documentation = "https://docs.aegis-rag.com"
keywords = ["rag", "llm", "agents", "vector-search"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "src"}]

[tool.poetry.dependencies]
# Core Python (constrained to <3.14 for llama-index compatibility)
python = ">=3.11,<3.14"

# Web Framework (Sprint 2: REST API)
fastapi = "^0.115.0"
uvicorn = {extras = ["standard"], version = "^0.30.0"}
pydantic = "^2.9.0"
pydantic-settings = "^2.5.0"

# Data Ingestion & RAG (Sprint 2: Document Ingestion)
# All compatible with llama-index-core 0.12.x (required by ollama packages)
llama-index-core = "^0.12.0"
llama-index-llms-ollama = "^0.4.0"  # Requires core >=0.12.0,<0.13.0
llama-index-embeddings-ollama = "^0.4.0"  # Requires core >=0.12.0,<0.13.0
llama-index-vector-stores-qdrant = "^0.6.0"  # Python 3.13 compatible, requires core >=0.12.7,<0.13.0
llama-index-readers-file = "^0.4.0"  # Requires core >=0.12.0,<0.13.0

# Vector Database (Sprint 2: Qdrant)
qdrant-client = "~1.11.0"  # Pin to 1.11.x (compatible with Qdrant server v1.11.0)

# LLM Provider (Sprint 2: Ollama)
ollama = "^0.3.0"

# Hybrid Search (Sprint 2: BM25)
rank-bm25 = "^0.2.2"

# Reranking (Sprint 3: Cross-Encoder Reranking)
sentence-transformers = "^3.3.1"  # HuggingFace cross-encoder models

# Utilities
python-dotenv = "^1.0.0"
tenacity = "^9.0.0"
structlog = "^24.4.0"
httpx = "^0.27.0"
aiofiles = "^24.1.0"
pyyaml = "^6.0.0"
python-multipart = "^0.0.9"

# Monitoring (Sprint 2: Metrics)
prometheus-client = "^0.21.0"
slowapi = "^0.1.9"  # Rate limiting

# Database Clients (Sprint 2+: Health Checks, Sprint 5+: Graph DB)
neo4j = "^5.14.0"  # Neo4j driver for health checks (Sprint 5: Graph RAG)
redis = "^5.0.0"  # Redis client for health checks (Sprint 8: Memory)

# Security & Authentication (Sprint 2: P1 Security)
python-jose = {extras = ["cryptography"], version = "^3.3.0"}  # JWT tokens
passlib = {extras = ["bcrypt"], version = "^1.7.4"}  # Password hashing

[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"

# Code Quality
ruff = "^0.6.0"
black = "^24.8.0"
mypy = "^1.11.0"
bandit = "^1.7.9"

# Type Stubs
types-pyyaml = "^6.0.0"
types-aiofiles = "^24.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# ============================================================================
# Tool Configurations
# ============================================================================

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "F403"]
"tests/**/*" = ["S101", "PLR2004"]

[tool.ruff.isort]
known-first-party = ["src"]

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
follow_imports = "normal"
pretty = true

[[tool.mypy.overrides]]
module = [
    "qdrant_client.*",
    "llama_index.*",
    "ollama.*",
    "rank_bm25.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "8.0"
pythonpath = ["src"]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=src",
    "--cov-report=term-missing",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
]
asyncio_mode = "auto"
