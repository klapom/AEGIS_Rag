# Configuration Notes:
# 1. auto_connect: true → Server connects automatically on startup
# 2. enabled: false → Server is ignored even if auto_connect is true
# 3. For stdio transport, ensure command is executable and in PATH
# 4. For http transport, ensure the service is running before connecting
# 5. Dependencies are optional but help document server requirements
