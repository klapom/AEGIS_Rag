# MCP Server Configuration
# Sprint 107 Feature 107.1: YAML-based MCP server configuration
#
# This file defines MCP servers that will be automatically connected on startup.
# Servers with auto_connect: true and enabled: true will be connected during
# ConnectionManager initialization.
#
# Transport Types:
#   - stdio: Execute command via stdin/stdout (local processes)
#   - http: Connect to HTTP endpoint (remote services)
#
# Example servers are provided below. Uncomment and configure as needed.

servers:
  # Example: Bash Command Execution Tools
  # Provides shell command execution via bash
  - name: bash-tools
    transport: stdio
    command: /usr/bin/bash
    args: []
    description: "Bash command execution tools for system operations"
    auto_connect: false  # Set to true to enable on startup
    enabled: true
    timeout: 30
    retry_attempts: 3

  # Example: Python Code Execution Tools
  # Provides Python code execution and evaluation
  - name: python-tools
    transport: stdio
    command: /usr/bin/python3
    args: ["-m", "mcp_server"]
    description: "Python code execution and evaluation tools"
    auto_connect: false  # Set to true to enable on startup
    enabled: true
    timeout: 30
    retry_attempts: 3

  # Example: Browser Automation Tools
  # Provides browser automation via Chrome DevTools Protocol
  - name: browser-tools
    transport: http
    url: "http://localhost:9222"
    description: "Browser automation via Chrome DevTools Protocol"
    auto_connect: false  # Set to true to enable on startup
    enabled: true
    timeout: 60
    retry_attempts: 3

